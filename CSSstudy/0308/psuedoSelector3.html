<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>유효성 검사 Validation</legend>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required><br>
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" name="pw" required><br>

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required><br>

            <label for="name">특수문자 미포함 4자리 문자</label>
            <input type="text" id="stext" name="stext" maxlength="4"
            pattern="[a-zA-Z]{4}" required><br>

            <label for="phone">핸드폰 번호:</label>
            <input type="text" id="phone" name="name"
            placeholder="***-****-****" pattern="^\d{3}-\d{4}-\d{4}$"
            required><br>
        </fieldset>
        <button type="submit">테스트</button>
        <button type="reset">초기화</button>
    </form>
</body>
</html>
